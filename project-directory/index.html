<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo/logo.png" type="image/x-icon">
    <title>Dash</title>
</head>
<!-- body content -->
<body>
<section class="main-background">
    <img src="images/logo/logo.png" alt="Dash-Logo" class="dashlogo">
<section class="boss-scooter-form">   
    <div class="own-boss">
        <h1 class="boss">Want to be your own boss?</h1>
        <p class="start">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </div>
    <img src="images/bg-image/scooter.svg" alt="Scooter-images" class="scooter-image">
    <!-- apply now form -->
    <section class="apply-now">
            <h1 class="apply">Apply Now</h1>
            <p class="enter">Enter your info below.
                <p class="started"> to get started.</p>
        <form action="send" class="form">
        <div class="input-feilds">
            <input type="text" id="text-feild" name="fname" value="First name" class="feilds">
            <input type="text" id="text-feild" name="lname" value="Last name" class="feilds">
            <input type="text" id="text-feild" name="pnumber" value="Phone number" class="feilds">
            <input type="text" id="text-feild" name="aaddress" value="Email Address" class="feilds">
        </div>
        </form>
        <div class="agree">
            <input type="checkbox" id="checkbox" name="checkbox" value="">
                <label for="checkbox"> I agree to dash terms</label>
            </div>
            <input type="submit" value="DRIVE WITH US" class="button-1">
            <div class="application">
                <p class="applied">Already applied?</p>
                <p class="orange-text">Check your aplication status here</p>
            </div>
    </section>
</section>  
</section>
<!-- footer where all the social media and calculate will function-->
    <footer class="footer">
        <div class="earnings">
            <h3>See how much you can earn with Dash.</h3>
            <p>how many hours do you want to drive with us this week?</p>
        </div>
        <!-- input feilds for the footer form -->
        <div class="contact-form">
            <div class="hours">
                <input type="text" id="hours" name="hours" value="Hours">
            </div>
            <div class="city">
                <input type="text" id="city" name="city" value="City">
            </div>
        <input type="submit" value="CALULATE" class="button-2">
        </div>
        <!-- social media icons -->
        <div class="footer-logo">
            <img src="images/icons/facebook.svg" alt="facebook-logo" class="facebook-logo">
            <img src="images/icons/instagram.svg" alt="instagram-logo">
            <img src="images/icons/twitter.svg" alt="twitter-logo" class="twitter">
            <img src="images/icons/linkedin.svg" alt="linkedin-logo" class="linkedin-logo">
        </div>
    </footer>
</body>
</html>
