    <!-- divider section to divide the menu and the feedback form -->
    <div class="section-divider">
        <h3 class="feedback">We want to hear from you</h3>
        <p class="feedback">We value your feedback</p>
    </div>
    <!-- feedback form to allow the users to provide feedback -->
    <section class="feedback-form">
        <form action="" class="form">
            <label for="fname" class="name">First name</label>
            <input type="text" id="fname" name="fname" value="First" class="fl-name">
            <label for="lname" class="name">Last name</label>
            <input type="text" id="lname" name="lname" value="Last" class="fl-name">
            <textarea id="text" name="textarea" value="place your feedback here" class="feedback-textarea"> Place your feedback here</textarea>
            <input type="submit" value="Submit" class="button">
          </form> 
    </section>
    <footer class="footer">
        <img src="icons/twitter.svg" alt="twitter-logo">
