<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/landing-page /css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Dash</title>
</head>
<body>
<section class="main-background">
    <img src="/landing-page /images/logo/logo.png" alt="Dash-Logo" class="dashlogo">
    <h1>Want to be your own boss?</h1>
    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    <img src="/landing-page /images/bg-image/scooter.svg" alt="Scooter-images">
    <section class="Apply-now">
        <h1>Apply Now</h1>
        <p>Enter your info below</p>
        <form action="" class="form">
            <input type="text" id="first-name" name="fname" value="First name"><br>
            <input type="text" id="last-name" name="lname" value="Last name"><br>
            <input type="text" id="phone-number" name="pnumber" value="Phone number"><br>
            <input type="text" id="Email-Adress" name="aaddress" value="Email Address"><br>
            <input type="checkbox" id="checkbox" name="checkbox" value="">
            <label for="checkbox"> I agree to dash terms</label><br>
            <input type="submit" value="DRIVE WITH US">
            <p>Already applied?</p>
            <p class="orange-text">Check your aplication status here</p>
          </form> 
    </section>
</section>
    <footer class="footer">
        <h3>See how much you can earn with Dash.</h3>
        <p>how many hours do you want to drive with us this week?</p>
        <div class="footer-form">
        <input type="text" id="first-name" name="fname" value="Hours"><br>
        <input type="text" id="last-name" name="lname" value="City"><br>
        <input type="submit" value="Calculate">
        </div>
        <div class="footer-logo">
            <img src="/landing-page /images/icons/facebook.svg" alt="">
            <img src="/landing-page /images/icons/instagram.svg" alt="">
            <img src="/landing-page /images/icons/twitter.svg" alt="">
            <img src="/landing-page /images/icons/linkedin.svg" alt="">
        </div>
    </footer>
</body>
</html>
